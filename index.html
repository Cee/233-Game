<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
	<title>Easel Demo</title>
	<link rel="stylesheet" href="index.css"/>
	<script type="text/javascript" src="easeljs-0.8.0.min.js"></script>
	<script type="text/javascript">
		function init() {
			var stage = new createjs.Stage("game_canvas");
			createjs.Touch.enable(stage);
			var index_image = new createjs.Bitmap("re233/233_Game_0.png");
			index_image.image.onload = function() { 
				index_image.scaleX = .5;
				index_image.scaleY = .5;
				stage.update(); 
			};

			index_image.addEventListener("click", handleClick);
			function handleClick() {
				stage.removeChild(index_image);
				stage.update();
			}; 
			
			stage.addChild(index_image);
		}
		
	</script>
</head>
<body onload="javascript:init();">
<!-- onload="javascript:init();" -->
	<div id="game_div">
		<canvas id="game_canvas" width="320" height="568"></canvas>
	</div>
</body>
</html>
